<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #FAF9F6;
            text-align: center;
            font-family: 'Caudex', serif;
            margin: 0;
            padding: 0;
        }

        .logo {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 700px;
        }

        /* MENU VERTICAL */
        .menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
        }

        .menu a {
            text-decoration: none;
            font-size: 1.5em;
            color: #2E5B24;
            font-weight: 700;
            padding: 15px 40px;
            border: 3px solid #ACD9A5;
            background-color: #ACD9A5;
            border-radius: 12px;
            transition: 0.3s;
            width: 250px;
            text-align: center;
        }

        .menu a:hover {
            background-color: #97C68A;
        }

        /* Emergencias */
        .emergency {
            margin-top: 50px;
            font-size: 1em;
            color: black;
        }

        /* üî• CORRECCI√ìN AQU√ç: color VERDE correcto */
        .emergency a {
            color: #2E5B24;
            text-decoration: none;
            font-weight: bold;
        }

        /* Bot√≥n flotante del chatbot */
        #chatBotToggle {
            position: fixed;
            bottom: 1in;
            right: 1in;
            background-color: #ACD9A5;
            color: #2E5B24;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
            font-weight: bold;
        }

        /* Ventana del chatbot */
        #chatBotWindow {
            position: fixed;
            bottom: 1.2in;
            right: 1in;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            display: none;
            overflow: hidden;
            z-index: 998;
            border: 3px solid #ACD9A5;
        }

        #chatBotWindow iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #closeChatBtn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #2E5B24;
            font-weight: bold;
        }

        /* Bot√≥n flotante de VIDEOCHAT */
        #videoToggle {
            position: fixed;
            bottom: 1in;
            left: 1in;
            background-color: #FFB6C1;
            color: #8B0000;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
            text-decoration: none;
            z-index: 999;
            font-weight: bold;
            transition: 0.3s ease;
        }

        #videoToggle:hover {
            background-color: #ff9fb1;
        }

    </style>
</head>

<body>

    <img class="logo" src="image.png" alt="Logo CalmSpace">

    <!-- MENU VERTICAL -->
    <div class="menu">
        <a href="registro.html">Registro de Datos</a>
        <a href="tecnicas.html">Centro de Relajaci√≥n</a>
        <a href="foro.html">Foro de Apoyo</a>
    </div>

    <div class="emergency">
        <h3>N√∫meros de Emergencia en Colombia</h3>
        <p><strong>Emergencias generales: 123</strong></p>
        <p><strong>L√≠nea de ayuda psicol√≥gica: 
            <a href="linea_psicologica.pdf" target="_blank">Ver aqu√≠</a></strong></p>
    </div>

    <!-- Bot√≥n flotante del chatbot -->
    <button id="chatBotToggle">üí¨</button>

    <!-- Ventana flotante del chatbot -->
    <div id="chatBotWindow">
        <button id="closeChatBtn" title="Cerrar">‚úñ</button>
        <iframe src="chat.html"></iframe>
    </div>

    <!-- BOT√ìN FLOTANTE DE VIDEOCHAT -->
    <a href="videochat.html" id="videoToggle" title="Videochat con un profesional">üé•</a>

    <script>
        const toggleBtn = document.getElementById("chatBotToggle");
        const chatWindow = document.getElementById("chatBotWindow");
        const closeBtn = document.getElementById("closeChatBtn");

        toggleBtn.addEventListener("click", () => {
            chatWindow.style.display =
                chatWindow.style.display === "block" ? "none" : "block";
        });

        closeBtn.addEventListener("click", () => {
            chatWindow.style.display = "none";
        });
    </script>

</body>
</html>
