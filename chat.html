<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente MentalHealth</title>

  <!-- Fuente Caudex -->
  <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Caudex', serif;
      background: #f0f4f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .asistente-container {
      background: white;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      border: 3px solid #2E5B24;
    }

    .asistente-header {
      background: #2E5B24;
      color: white;
      padding: 16px;
      font-size: 20px;
      text-align: center;
      font-weight: 700;
    }

    .chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background-color: #eef3f9;
    }

    .mensaje {
      margin: 10px 0;
      max-width: 80%;
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
    }

    .mensaje.usuario {
      background-color: #d8ecd2;
      border: 2px solid #2E5B24;
      align-self: flex-end;
      margin-left: auto;
    }

    .mensaje.bot {
      background-color: #fff;
      border: 2px solid #cccccc;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      border-top: 2px solid #2E5B24;
    }

    .input-area input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
      font-family: 'Caudex', serif;
    }

    .input-area button {
      padding: 12px 20px;
      background-color: #2E5B24;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Caudex', serif;
      font-weight: 700;
      transition: 0.2s;
    }

    .input-area button:hover {
      background-color: #24471B;
    }
  </style>
</head>
<body>
  <div class="asistente-container">
    <div class="asistente-header">Asistente MentalHealth</div>

    <div class="chat" id="chat"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
      <button onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function enviarMensaje() {
      const input = document.getElementById("userInput");
      const texto = input.value.trim();
      if (texto === "") return;

      agregarMensaje(texto, "usuario");
      input.value = "";

      setTimeout(() => {
        const respuesta = obtenerRespuesta(texto);
        agregarMensaje(respuesta, "bot");
      }, 600);
    }

    function agregarMensaje(texto, tipo) {
      const mensaje = document.createElement("div");
      mensaje.classList.add("mensaje", tipo);
      mensaje.innerText = texto;
      chat.appendChild(mensaje);
      chat.scrollTop = chat.scrollHeight;
    }

    function obtenerRespuesta(input) {
      const texto = input.toLowerCase();

      if (texto.includes("hola") || texto.includes("necesito ayuda")) {

      }

        return "Estoy contigo. ¬øTe gustar√≠a hacer una t√©cnica de respiraci√≥n guiada?";
      }
      if (texto.includes("s√≠") || texto.includes("dale") || texto.includes("por favor")) {
        return "Perfecto. Respira conmigo: Inhala 4 segundos... sostiene 7... exhala 8.";
      }
      if (texto.includes("gracias") || texto.includes("mejor")) {
        return "Me alegra mucho saberlo üíö. Siempre estar√© aqu√≠ para ti.";
      }

      return "No estoy seguro de c√≥mo ayudarte con eso, pero estoy aqu√≠ para acompa√±arte üíö.";
    }
  </script>
</body>
</html>
