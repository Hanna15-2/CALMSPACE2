<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro de Relajación</title>

    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Caudex', serif;
            background-color: #F4F7F2;
            margin: 0;
            padding: 0;
            color: #2E5B24;
        }

        header {
            text-align: center;
            padding: 25px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2E5B24;
        }

        .menu-container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #DCE5D9;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
        }

        .card h2 {
            margin-top: 10px;
            color: #244B1D;
            font-size: 1.4em;
        }

        .card button {
            background-color: #2E5B24;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: 0.3s ease;
            font-family: 'Caudex', serif;
        }

        .card button:hover {
            background-color: #244B1D;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Centro de Relajación</h1>
    </header>

    <div class="menu-container">

        <div class="card">
            <h2>Técnicas de Respiración</h2>
            <button onclick="location.href='tecnicas_respiracion.html'">Ir</button>
        </div>

        <div class="card">
            <h2>Sonidos Ambientales</h2>
            <button onclick="location.href='sonidos_ambientales.html'">Ir</button>
        </div>

        <div class="card">
            <h2>Temporizador de Meditación</h2>
            <button onclick="location.href='temporizador_meditacion.html'">Ir</button>
        </div>

        <div class="card">
            <h2>Mini‑Lecturas Relajantes</h2>
            <button onclick="location.href='lecturas_relajantes.html'">Ir</button>
        </div>

        <div class="card">
            <h2>Técnicas de Regulación</h2>
            <button onclick="location.href='tecnicas_regulacion.html'">Ir</button>
        </div>

        <div class="card">
            <h2>Botón de Emergencia Emocional</h2>
            <button onclick="location.href='emergencia_emocional.html'">Ir</button>
        </div>

        <div class="card">
            <h2>Diario Emocional</h2>
            <button onclick="location.href='diario_emocional.html'">Ir</button>
        </div>

        <div class="card">
            <h2>Expresión Creativa</h2>
            <button onclick="location.href='expresion_creativa.html'">Ir</button>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 Espacio de Calma</p>
    </footer>
</body>
</html>
