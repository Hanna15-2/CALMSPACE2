<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videochat - CalmSpace</title>

    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FAF9F6;
            font-family: 'Caudex', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #2E5B24;
        }

        h1 {
            margin-top: 25px;
            font-size: 2.2em;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
        }

        iframe {
            width: 80%;
            height: 500px;
            border-radius: 20px;
            border: 4px solid #ACD9A5;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ACD9A5;
            color: #2E5B24;
            text-decoration: none;
            border-radius: 12px;
            border: 3px solid #ACD9A5;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #97C68A;
        }
    </style>
</head>

<body>

    <h1>Videochat con un Profesional</h1>

    <div class="container">
        <!-- Aquí puedes integrar Jitsi, Zoom o cualquier videochat -->
        <iframe 
            src="https://meet.jit.si/CalmSpace-Atencion"
            allow="camera; microphone; fullscreen">
        </iframe>
    </div>

    <a href="index.html" class="back-btn">⬅ Volver</a>

</body>
</html>
