<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videochat</title>

    <style>
        body {
            background-color: #FAF9F6;
            font-family: 'Caudex', serif;
            margin: 0;
            padding: 20px;

        }

        h2 {
            color: #2E5B24;
            margin-bottom: 10px;

            background: white;

            height: 350px;

            border: none;

        p {
            color: #4B4B4B;
            font-size: 1em;
        }
    </style>

<body>

</html>
